// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.kotlin_version = "1.3.50"

    repositories {
        maven {url 'https://dl.google.com/dl/android/maven2/'}
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //TODO
        classpath 'com.luojilab.ddcomponent:build-gradle:1.2.0'
        classpath "com.mob.sdk:MobSDK:2018.0319.1724"
//        classpath "me.yokeyword:fragmentationx-swipeback:1.0.2@aar"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven {url 'https://dl.google.com/dl/android/maven2/'}
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/releases/' }
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
        //TODO xcq 此处为上传到maven需要
        maven { url "http://maven.oschina.net/content/groups/public" }

        flatDir {
            dirs project(':arch').file('libs')
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
ext {
    versionCode = 1
    versionName_app = '0.0.0'
    //todo xcq
    // versionName_lib = '1.0.0'
    versionName_lib = '0.0.0'

    libMinSdkVersion = 21
    appMinSdkVersion = 21
    targetSdkVersion = 25
    compileSdkVersion = 30
    buildToolsVersion = '30.0.0'
    supportVersion = '26.0.0'
}